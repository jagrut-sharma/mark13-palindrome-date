<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
</head>

<body>
    <h1>Palindrom Date Checker</h1>
    <div class="container">
        <p>Tells you whether a date is palindrome?</p>
        <p class="para">If not, it will tell you how much days did you missed it by.</p>
        <label>Enter Date: <input class="input-date" type="date"></label>
        <button class="btn">Check</button>
        <div class="img-container"><img class="img-loading" src="./images/loading.gif"
                alt="a hand tapping indicating waiting"></div>
        <h3 class="result"></h3>
    </div>
    <footer class="footer">
        <a href="https://twitter.com/Jagrut_Sharma" target="_blank"><img class="img-footer"
                src="./images/Twitter social icons - circle - blue.png" alt="twitter logo"></a>
        <a href="https://github.com/jagrut-sharma" target="_blank"><img class="img-footer"
                src="./images/GitHub-Mark-64px.png" alt="github logo"></a>
        <a href="https://www.linkedin.com/in/jagrut-sharma/" target="_blank"><img class="img-footer"
                src="./images/LI-In-Bug.png" alt="linked in logo"></a>
    </footer>
</body>
<script src="./app.js" type="text/javascript"></script>

</html>
