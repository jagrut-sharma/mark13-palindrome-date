<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Palindrom Birthday Checker</h1>
    <div class="container">
        <p>Tells you whether your birthdate is palindrome?</p>
        <p class="para">If not, it will tell you how much days did you missed it by.</p>
        <label>Enter Your Birthdate: <input class="input-date" type="date"></label>
        <button class="btn">Check</button>
        <h3 class="result"></h3>
    </div>
    <footer class="footer">
        <a href="https://twitter.com/Jagrut_Sharma" target="_blank"><img class="img-footer" src="./images/Twitter social icons - circle - blue.png" alt="twitter logo"></a>
        <a href="https://github.com/jagrut-sharma" target="_blank"><img class="img-footer" src="./images/GitHub-Mark-64px.png" alt="github logo"></a>
        <a href="https://www.linkedin.com/in/jagrut-sharma/" target="_blank"><img class="img-footer" src="./images/LI-In-Bug.png" alt="linked in logo"></a>
    </footer>
</body>
<script src="./app.js" type="text/javascript"></script>

</html>
